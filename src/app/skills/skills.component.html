<section class="row justify-content-center mt-4"  style="height: 900px;">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 mt-4">
        <div class="row mt-4">
            <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-3 mt-3">
                <small class="display-6">
                    Skills and Experience
                </small>
                <div class="box">
                    <!-- <div class="plane">
                        <img *ngIf="firstImg" height="100"  src="https://freesvg.org/img/DoveAndOliveBranch3.png" alt="">
                        <img *ngIf="secondImg" height="100"  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Peace_dove.svg/2108px-Peace_dove.svg.png" alt="">
                        <img *ngIf="thirdImg" height="100"  src="https://images.emojiterra.com/google/noto-emoji/v2.034/512px/1f54a.png" alt="">
                        <img *ngIf="fourthImg" height="100"  src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/joypixels/257/dove_1f54a.png" alt="">
                        <img *ngIf="fifthImg" height="100"  src="https://www.ilkleymanorhouse.org/wp-content/uploads/2019/03/dove-41260_1280.png" alt="">
                    </div> -->
                    <div class="plane">
                        <img *ngIf="firstImg" height="100"  src="https://www.svgrepo.com/show/295826/coding-seo-and-web.svg" alt="">
                        <img *ngIf="secondImg" height="100"  src="https://www.svgrepo.com/show/294200/coding-programming-language.svg" alt="">
                        <img *ngIf="thirdImg" height="100"  src="https://www.svgrepo.com/show/278774/coding-html.svg" alt="">
                        <img *ngIf="fourthImg" height="100"  src="https://www.svgrepo.com/show/65343/database.svg" alt="">
                        <img *ngIf="fifthImg" height="100"  src="https://www.svgrepo.com/show/31307/server.svg" alt="">

                    </div>
                    <div class="cloud">
                        <img height="100" src="https://www.seekpng.com/png/full/78-780259_the-next-generation-of-cloud-cloud-icon-white.png" alt="">
                        <img height="100" src="https://www.seekpng.com/png/full/78-780259_the-next-generation-of-cloud-cloud-icon-white.png" alt="">
                        <img height="100" src="https://www.seekpng.com/png/full/78-780259_the-next-generation-of-cloud-cloud-icon-white.png" alt="">
                    </div>
                </div>

            </div>
            <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                <mat-tab-group (selectedTabChange)="changeAnimationImage($event)">
                    <mat-tab label="Languages">
                        <div class="row mt-4 justify-content-center">
                            <div *ngFor="let language of languages" class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-4 mb-4" align="center">
                                <img class="mt-4 " height="80" width="80" src={{language.img}} alt="">
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Frameworks and libraries">
                        <div class="row mt-4 justify-content-center">
                            <div *ngFor="let framework of frameworks" class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-4 mb-4" align="center">
                                <img class="mt-4 " height="80" width="80" src={{framework.img}} alt="">
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Build Tools">
                        <div class="row mt-4 justify-content-center">
                            <div *ngFor="let buildTool of buildTools" class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-4 mb-4" align="center">
                                <img class="mt-4 " height="80" width="80" src={{buildTool.img}} alt="">
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Database">
                        <div class="row mt-4 justify-content-center">
                            <div *ngFor="let database of databases" class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-4 mb-4" align="center">
                                <img class="mt-4 " height="80" width="80" src={{database.img}} alt="">
                            </div>
                        </div>
                    </mat-tab>
                    <mat-tab label="Servers">
                        <div class="row mt-4 justify-content-center">
                            <div *ngFor="let server of servers" class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-4 mb-4" align="center">
                                <img class="mt-4 " height="80" width="80" src={{server.img}} alt="">
                            </div>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>  
        </div>
    </div>
</section>
