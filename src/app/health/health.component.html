<div class="container mt-4">
    <small class="lead">API Health</small>
    <small class="d-block mt-2">Check health of API</small>
    <div class="mt-4" *ngIf="healthStatus.status.length > 0">
        <div class="row justify-content-center mt-4">
            <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
                <small  class="text-success fw-bold d-block">Success</small>
                <small  class="text-dark">Api is {{healthStatus.status}}</small>
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
                <div class="progress mt-2">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>   
            </div>
        </div>
         
    </div>
    <div *ngIf="errorStatus.status.length > 0">
        <div class="row justify-content-center mt-4">
            <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
                <small  class="text-danger fw-bold d-block">Failure</small>
                <small >Error: {{errorStatus.status}}</small>
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-8 col-xl-8">
                <div class="progress mt-2">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div> 
            </div>
        </div>         
    </div>

</div>
